<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css"/>
    <link rel="stylesheet" href="css/style.css">
    <title>Gallery</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-el-4 gall-block">
            <a href="img/1.jpg" data-fancybox="gallery">
                <img src="img/1.jpg" alt="img" />
            </a>
        </div>
        <div class="col-el-4 gall-block">
            <a href="img/2.jpg" data-fancybox="gallery">
                <img src="img/2.jpg" alt="img" />
            </a>
        </div>
        <div class="col-el-4 gall-block">
            <a href="img/3.jpg" data-fancybox="gallery">
                <img src="img/3.jpg" alt="img" />
            </a>
        </div>
        <div class="col-el-4 gall-block">
            <a href="img/4.jpg" data-fancybox="gallery">
                <img src="img/4.jpg" alt="img" />
            </a>
        </div>
        <div class="col-el-4 gall-block">
            <a href="img/5.jpg" data-fancybox="gallery">
                <img src="img/5.jpg" alt="img" />
            </a>
        </div>
        <div class="col-el-4 gall-block">
            <a href="img/6.jpg" data-fancybox="gallery">
                <img src="img/6.jpg" alt="img" />
            </a>
        </div>
        <div class="col-el-4 gall-block">
            <a href="img/7.jpg" data-fancybox="gallery">
                <img src="img/7.jpg" alt="img" />
            </a>
        </div>
        <div class="col-el-4 gall-block">
            <a href="img/8.jpg" data-fancybox="gallery">
                <img src="img/8.jpg" alt="img" />
            </a>
        </div>
        <div class="col-el-4 gall-block">
            <a href="img/9.jpg" data-fancybox="gallery">
                <img src="img/9.jpg" alt="img" />
            </a>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
<script>
    Fancybox.bind('[data-fancybox="gallery"]', {
      compact: false,
      contentClick: "iterateZoom",
      Images: {
        Panzoom: {
          maxScale: 20,
        },
      },
      Toolbar: {
        display: {
          left: [
            "infobar",
          ],
          middle : [],
          right: [
            "iterateZoom",
            "close",
          ],
        }
      }
    });    
</script>
</html>
